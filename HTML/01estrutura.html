<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo HTML</title>
</head>

<body>

</body>

<script>
    // Exibindo texto via evento alert()
    alert("Aprendendo JavaScript na Apex!!!")

    // Exibindo texto via evento document.write()
    document.write(" Lógica e Algoritmos na Apex!!!")
    document.write("<br>")

    // Criando variáveis com var
    var nome = "Ralf"
    var idade = 30

    document.write("Nome: " + nome + ".")
    document.write("<br>")
    document.write("Idade: " + idade + "anos.")
    document.write("<br>")

    // Criando variáveis com let
    let curso = "Java"
    let valor = 3000

    document.write("Nome do curso: " + curso + ".")
    document.write("<br>")
    document.write("Valor do curso: R$ " + valor + ".")
    document.write("<br>")

    // Constante
    const centro_treinamento = "Apex Ensino"

    document.write("Centro de Treinamento: " + centro_treinamento + ".")
    document.write("<br>")

    // Cálculos:
    // Soma
    document.write(5 + 5) // Retorna 10

    // Subtração
    document.write(9 - 3) // Retorna 6

    // Multiplicação
    document.write(5 * 4) // Retorna 20

    // Divisão
    document.write(10 / 2) // Retorna 5

    // Operação Modular "Mod"
    document.write(6 % 2) // Retorna 0
</script>

</html>
