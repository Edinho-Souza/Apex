<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perímetro Pentágono</title>
</head>

<body>

</body>
<script>

    // Calcular o perímetro (a soma da medida dos lados) de um pentágono.

    comprimento = parseFloat(prompt("Comprimento dos lados do pentágono em centímetros: "))
    perimetro = comprimento * 5

    document.write("O perímetro do pentágono é igual a " + perimetro + " centímetros")

</script>

</html>
