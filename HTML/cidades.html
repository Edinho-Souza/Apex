<script>
    // Listar cinco cidades de sua preferência, ao selecionar exiba uma descrição daquela cidade.

    var cidade = prompt("Digite o nome de uma das cidades: BLUMENAU | POMERODE | ITAJAÍ | TIMBÓ | INDAIAL").toUpperCase()

    if (cidade == "BLUMENAU") {
        document.write("Blumenau é um município do estado de Santa Catarina, Região Sul do Brasil. Localiza-se na microrregião homônima e na Mesorregião do Vale do Itajaí. É a cidade-sede da Região Metropolitana do Vale do Itajaí.")
    } else if (cidade == "POMERODE") {
        document.write("Pomerode é um município desenvolvido do estado de Santa Catarina, no Brasil. Localizado na Mesorregião do Vale do Itajaí e na Microrregião de Blumenau, é conhecido por ser A cidade mais alemã do Brasil.")
    } else if (cidade == "ITAJAÍ") {
        document.write("Itajaí é um município brasileiro localizado no estado de Santa Catarina, na Região Sul do Brasil, distante 94 km da capital catarinense, Florianópolis. Tem uma população de 264.054 habitantes, sendo uma cidade média, é o quinto município mais populoso do estado segundo os dados do censo de 2022.")
    } else if (cidade == "TIMBÓ") {
        document.write("Timbó é um município brasileiro do estado de Santa Catarina. Possui uma área de 130,31 km² e sua população foi estimada em 46 099[2] habitantes, conforme dados do IBGE de 2022.")
    } else if (cidade == "INDAIAL") {
        document.write("Indaial é um município brasileiro do estado de Santa Catarina, localizado no médio Vale do Itajaí. Sua população, conforme estimativas do IBGE de 2021, era de 72 346 habitantes.")
    } else {
        document.write("Dados inválidos")
    }


</script>
