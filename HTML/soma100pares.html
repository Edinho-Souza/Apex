    <title>Soma 100 primeiros pares</title>

</body>
<script>
    // exibir a soma dos 100 primeiros n√∫meros pares.

    var soma = 0
    var contPares = 0

    for (var i = 0; i <= 200; i++) {
        if ((i % 2 == 0) && (contPares <= 100)) {
            soma = soma + i
            contPares = contPares + 1
        }
    }
    document.write("Total: " + soma)

</script>
