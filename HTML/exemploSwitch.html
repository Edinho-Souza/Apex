<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Switch Case</title>
</head>

<body>

</body>
<script>

    var cidade = prompt("Qual o nome da sua cidade?")

    switch (cidade.toLowerCase()) {

        case "blumenau":
            document.write("Blumenau é logo ali")
            break;

        case "gaspar":
            document.write("Gaspar é meio longe")
            break;

        case "brusque":
            document.write("Brusque é longe")
            break;

        case "pomerode":
            document.write("Pomerode é pro outro lado")
            break;

        default:cidade
            document.write("Cidade não encontrada!")
    }

</script>

</html>
