<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo While</title>
</head>
<body>
    
</body>
<script>

    var cont = 0
    while (cont <= 20) {        
        document.write(cont)
        cont ++
    }

    document.write("<br>")

    var i = 20
    while (i >= 0) {
        document.write(i)
        i --
    }
