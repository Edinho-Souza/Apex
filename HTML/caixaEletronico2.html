<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Eletrônico 2</title>
</head>

<body>

</body>
<script>

    // Agora o seu sistema(Sistema caixa eletrônico) será otimizado para dar troco
    // em um Supermercado, vc deverá adicionar Moedas ao seu sistema de saques:

    // Moedas disponíveis:
    // 5 | 10 | 25 | 50 -> Centavos

    // 1 -> Real

    var valor = parseFloat(prompt("Informe o valor do saque:"))
    var lista = [[0.05, 0], [0.10, 0], [0.25, 0], [0.50, 0], [1, 0], [2, 0], [5, 0], [10, 0], [20, 0], [50, 0], [100, 0]]

    while (valor > 0) {

        if (valor >= 100) {
            valor -= 100
            lista[10][1] += 1
        } else if (valor >= 50) {
            valor -= 50
            lista[9][1] += 1
        } else if (valor >= 20) {
            valor -= 20
            lista[8][1] += 1
        } else if (valor >= 10) {
            valor -= 10
            lista[7][1] += 1
        } else if (valor >= 5) {
            valor -= 5
            lista[6][1] += 1
        } else if (valor >= 2) {
            valor -= 2
            lista[5][1] += 1
        } else if (valor >= 1) {
            valor -= 1
            lista[4][1] += 1
        } else if (valor >= 0.5) {
            valor -= 0.5
            lista[3][1] += 1
        } else if (valor >= 0.25) {
            valor -= 0.25
            lista[2][1] += 1
        } else if (valor >= 0.1) {
            valor -= 0.1
            lista[1][1] += 1
        } else if (valor >= 0.05) {
            valor -= 0.05
            lista[0][1] += 1
        }
    }

    for (var i = 0; i < lista.length; i++) {

        if (lista[i][1] > 0) {
            document.write(lista[i][1] + " unidades de R$ " + lista[i][0] + "<br>")
        }
    }

</script>

</html>
