<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Velocidade</title>
</head>

<body>

</body>

<script>
    /*
    Será desenvolvido um algoritmo para auxiliar a polícia de trânsito a averiguar as possíveis infrações, 
    para isso forneça os seguintes dados: Velocidade da pista e velocidade do veículo.
    Se a velocidade do veículo for menor ou igual a velocidade da pista, retorno bom motorista.
    Se a velocidade for até 10km/h haverá uma multa de R$50,00
    Se a velocidade estiver entre 10.1km/h até 20km/h haverá uma multa de R$100,00
    Se a velocidade for superior a 20km/h a multa será de R$200,00
    */

    var velocidadePista = parseFloat(prompt("Informe a velocidade da pista:"))
    var velocidadeVeiculo = parseFloat(prompt("Informe a velocidade do veículo:"))

    if(velocidadeVeiculo <= velocidadePista) {
        document.write("Bom motorista!")

    } else if(velocidadeVeiculo > velocidadePista && velocidadeVeiculo <= velocidadePista + 10) {
        document.write("Multa de R$ 50,00")

    } else if(velocidadeVeiculo > velocidadePista + 10 && velocidadeVeiculo <= velocidadePista + 20) {
        document.write("Multa de R$ 100,00")

    } else if(velocidadeVeiculo > velocidadePista + 20) {
        document.write("Multa de R$ 200,00")

    }
</script>

</html>
