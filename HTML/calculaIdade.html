<script>
    //Faça um programa que solicite o ano de nascimento do usuário, calcule a idade e imprima na tela "sua idade é XXXX "

    var anoAtual = parseInt(prompt("Informe o ano atual: "))
    var anoNascimento = parseInt(prompt("Informe o ano de seu nascimento: "))
    var idade

    idade = anoAtual - anoNascimento
    document.write("Sua idade é " + idade + " anos.")
</script>
