<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antecessor/Sucessor</title>
</head>

<body>

</body>
<script>
    //Peça um número, retorno o antecessor e o sucessor daquele número

    var numero = parseInt(prompt("Digite um número "))
    var antecessor = numero - 1
    var sucessor = numero + 1


    document.write("O antecessor do número digitado é " + antecessor)
    document.write(" O sucessor do número digitado é " + sucessor)
</script>

</html>
