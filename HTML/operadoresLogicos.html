<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Lógicos</title>
</head>

<header>
    <h1>OPERADORES LÓGICOS</h1>
</header>

<body>

</body>

<script>

    // E "&&"    
    var idade = 18
    var temCarro = true

    if (idade >= 18 && temCarro == true) {
        document.write("Pode dirigir!!<br>")
    } else {
        document.write("Não pode dirigir!!!<br>")
    }

    // OU "||"
    var temCnh = true
    if (temCnh == true || temCarro == true) {
        document.write("Pode dirigir!!<br>")
    } else {
        document.write("Não pode dirigir!!!<br>")
    }

</script>

</html>
