<script>
    /*
    Implemente um pequeno sistema onde o cliente informa a temperatura atual
    e a conversão que pode ser entre Celsius para Fahrenheit ou Farenheit para Celsius.
    */
    
    var temperatura = parseFloat(prompt("Informe a temperatura em graus Celcius °C: "))
    var farenheit = (temperatura * 1.8) + 32

    document.write("Temperatura em Farenheit: " + farenheit + "°F")
</script>
