<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Switch</title>
</head>

<body>

</body>
<script>

    /*
    Sistema que recebe produtos e no final informa o valor da compra
    Leite == R$ 4,00
    Toddy == R$ 9,00
    Bolacha == R$ 3,50
    Café == 7,50
    */

    var produto = parseInt(prompt("Informe o código do produto: 1 Leite|2 Toddy|3 Bolacha|4 Café"))
    var valorCompra = 0

    while (produto != 0) {

        switch (produto) {

            case 1:
                valorCompra += 4
                break;

            case 2:
                valorCompra += 9
                break;

            case 3:
                valorCompra += 3.5
                break;

            case 4:
                valorCompra += 7.5
                break;
            
            default:
                alert("Produto não cadastrado!")
        }

        produto = parseInt(prompt("Informe o código do produto: 1 Leite|2 Toddy|3 Bolacha|4 Café|0 Sair"))
    }

    document.write("Valor da compra: R$ " + valorCompra)

</script>

</html>
