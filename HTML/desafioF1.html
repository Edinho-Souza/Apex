<script>
    // Uma equipe de Fórmula 1 deseja saber em qual volta será necessário reabastecer seu veículo.
    // Desenvolva um algoritmo que descreva:
    // 1 )  A quantidade de gasolina consumida na volta atual;
    // 2 )  A quantidade de combustível disponível no final da volta atual;
    // 3 )  A quantidade de gasolina no reabastecimento

    // Exemplo de output:
    //     Largada 15 Litros
    //     Volta 1 - consumo 5 litros - 10 litros restantes
    //     Volta 2 - consumo 5 litros - 5 litros restantes
    //     Reabastecimento 6 litros - total no tanque 15 litros
    //     Volta 3 - consumo 5 litros - 11 litros restantes
    //     Volta 4 - consumo 5 litros - 6 litros restantes
    //     Volta 5 - consumo 5 litros - 1 litros restantes
    //     Final da prova

    // O usuário deve informar os seguintes dados:
    // - A quantidade de combustível inicial;
    // - Qual é o consumo km / Litros do veículo;
    // - A quantidade máxima que o tanque de combustível comporta;
    // - Quantos km's a pista possui;
    // - A quantidade de voltas da prova.

    var combustivelInicial = parseFloat(prompt("Quantidade de combustível inicial: "))
    var consumo = parseFloat(prompt("Consumo KM / L: "))
    var capacidadeTanque = parseFloat(prompt("Capacidade do Tanque: "))
    var distanciaKmPista = parseFloat(prompt("Quantos KM's a pista possui: "))
    var qtdVoltas = parseFloat(prompt("Quantidade de voltas: "))

    while (qtdVoltas > 0) {

        if (combustivelInicial < (consumo * distanciaKmPista)) {
            var litros = capacidadeTanque

            if (litros >= ((distanciaKmPista * qtdVoltas) / consumo)) {
                litros = (distanciaKmPista * qtdVoltas) / consumo
            }

            combustivelInicial = litros
            document.write("Volta " + qtdVoltas + " - abastecendo: " + litros + " litros <br>")

        } else {
            document.write(qtdVoltas + "ª volta realizada. " + combustivelInicial + "<br>")
        }

        combustivelInicial -= distanciaKmPista / consumo
        qtdVoltas--

    }

</script>
