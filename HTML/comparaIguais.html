<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros iguais</title>
</head>

<body>

</body>

<script>
    // Peça dois números, se forem iguais faça a soma, caso contrário faça a multiplicação.

    var numero1 = parseInt(prompt("Digite o primeiro número: "))
    var numero2 = parseInt(prompt("Digite o segundo número: "))

    if (numero1 == numero2) {
        document.write("Números iguais, a soma é igual a " + (numero1 + numero2))
    } else {
        document.write("Números diferentes, a multiplicação é igual a " + (numero1 * numero2))
    }
</script>

</html>
